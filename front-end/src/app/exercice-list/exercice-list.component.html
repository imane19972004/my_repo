<div class="exercice-list">
  <h2>Nos exercices de mémoire</h2>
  
  <div *ngIf="exercices.length === 0" class="empty-state">
    <p>Aucun exercice disponible pour le moment</p>
    <button routerLink="/create-exercice" class="btn-create">
      <i class="fas fa-plus-circle"></i> Créer votre premier exercice
    </button>
  </div>

  <div *ngIf="exercices.length > 0" class="exercice-cards">
    <div *ngFor="let exercice of exercices" class="exercice-card">
      <div class="card-header">
        <h3>{{ exercice.name }}</h3>
        <span class="theme-label">{{ exercice.theme }}</span>
      </div>
      
      <p *ngIf="exercice.description" class="exercice-description">{{ exercice.description }}</p>
      
      <div class="card-content">
        <div class="categories-section">
          <h4>À placer dans:</h4>
          <div class="categories-grid">
            <div *ngFor="let category of exercice.categories" class="category-box">
              <span class="category-name">{{ category.name }}</span>
            </div>
          </div>
        </div>
        
        <div class="items-section">
          <h4>Objets à trier:</h4>
          <div class="items-grid">
            <div *ngFor="let item of exercice.items | slice:0:6" class="item-box">
              {{ item.name }}
            </div>
            <div *ngIf="exercice.items.length > 6" class="more-items">
              +{{ exercice.items.length - 6 }} autres...
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-actions">
        <button class="btn-play" [routerLink]="['/game']" [queryParams]="{id: exercice.id}">
          <i class="fas fa-play"></i> Jouer
        </button>
        <button class="btn-delete" (click)="deleteExercice(exercice.id)">
          <i class="fas fa-trash"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
  
  <div class="create-button-container" *ngIf="exercices.length > 0">
    <button routerLink="/create-exercice" class="btn-create">
      <i class="fas fa-plus-circle"></i> Créer un nouvel exercice
    </button>
  </div>
</div>
