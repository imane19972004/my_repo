<div class="user-list-page">
  <app-user-form></app-user-form>
  <div class="user-list">
    <div class="user" *ngFor="let user of userList">
      <app-user [user]="user"
                (deleteUser)="deleteUser($event)"
                (goToUser)="goToUserHistory($event.id)">
      </app-user>
    </div>
  </div>
</div>
