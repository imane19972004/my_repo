<div class="user-list-page">
  <app-user-form *ngIf="mode === 'manage'"></app-user-form>

  <div class="user-list">
    <div class="users" *ngFor="let user of userList">
      <div class="user" (click)="selectUser(user)"> <!-- on utilise (click) ici -->
        <app-user
          [user]="user"
          (deleteUser)="deleteUser($event)">
        </app-user>
        <!-- Ajouter un bouton pour accÃ©der aux exercices du patient -->
<button (click)="viewPatientExercices(user.id)" class="btn-exercices">
  <i class="fas fa-list-alt"></i> Exercices
</button>
      </div>
    </div>
  </div>
</div>
