<!-- settings.component.html -->
<!-- Bouton flottant pour ouvrir les paramètres -->
<div class="settings-toggle" (click)="toggleSettings()">
  <i class="fas fa-cog">
    <img src="assets/resources/menu.jpg" alt="menu" class="menu-picture"/>
  </i>
</div>

<!-- Panneau de paramètres qui s'ouvre -->
<div class="settings-panel" [class.open]="isOpen">
  <div class="settings-header">
    <h2>Paramètres du Jeu</h2>
    <button class="close-btn" (click)="toggleSettings()">x</button>
  </div>

  <div class="settings-content">
    <!-- Nombre d'objets -->
    <div class="section">
      <h3>Nombre d'objets</h3>
      <select [(ngModel)]="settings.objectsCount">
        <option *ngFor="let option of objectsOptions" [value]="option">
          {{ option }} objets
        </option>
      </select>
    </div>

    <!-- Paramètres de durée -->
    <div class="section">
      <h3>Paramètres de durée</h3>
      <div class="input-control">
        <label>Durée du jeu (minutes) :</label>
        <input type="number" min="1" max="60" [(ngModel)]="settings.gameDurationMinutes">
      </div>
      
      <div class="slider-control">
        <label>Durée des messages : {{ settings.messageDuration }} secondes</label>
        <input type="range" min="1" max="10" step="0.5" [(ngModel)]="settings.messageDuration">
      </div>

      <div class="slider-control">
        <label>Vitesse d'animation : {{ settings.animationSpeed }}</label>
        <input type="range" min="0.5" max="2" step="0.1" [(ngModel)]="settings.animationSpeed">
      </div>
    </div>

    <!-- Paramètres Visuels -->
    <div class="section">
      <h3>Paramètres Visuels</h3>

      <div class="slider-control">
        <label>Taille du texte : {{ settings.textSize }}px</label>
        <input type="range" min="12" max="30" [(ngModel)]="settings.textSize">
      </div>

      <div class="select-control">
        <label>Style du texte :</label>
        <select [(ngModel)]="settings.textStyle">
          <option value="normal">Normal</option>
          <option value="italic">Italique</option>
          <option value="bold">Gras</option>
        </select>
      </div>

      <div class="slider-control">
        <label>Contraste : {{ settings.contrast }}%</label>
        <input type="range" min="50" max="150" [(ngModel)]="settings.contrast">
      </div>
      
      <div class="checkbox-control">
        <label>
          <input type="checkbox" [(ngModel)]="settings.highVisibility">
          Mode haute visibilité
        </label>
      </div>
    </div>

    <!-- Boutons de contrôle -->
    <div class="settings-actions">
      <button class="save-btn" (click)="saveSettings()">Enregistrer</button>
      <button class="reset-btn" (click)="resetSettings()">Réinitialiser</button>
    </div>
  </div>
</div>
