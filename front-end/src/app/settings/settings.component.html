<!-- Bouton flottant pour ouvrir les paramètres -->
<div class="settings-toggle" (click)="toggleSettings()">
  <i class="fas fa-cog"></i>
</div>

<!-- Panneau de paramètres qui s'ouvre -->
<div class="settings-panel" [class.open]="isOpen">
  <div class="settings-header">
    <h2>Paramètres du Jeu</h2>
    <button class="close-btn" (click)="toggleSettings()">x</button>
  </div>

  <div class="settings-content">
    <!-- Nombre d'objets -->
    <div class="section">
      <h3>Nombre d'objets</h3>
      <select [(ngModel)]="settings.objectsCount" (ngModelChange)="onSettingChange()">
        <option *ngFor="let option of objectsOptions" [value]="option">
          {{ option }} objets
        </option>
      </select>
    </div>

    <!-- Paramètres de durée -->
    <div class="section">
      <h3>Paramètres de durée</h3>
      <div class="input-control">
        <label>Durée du jeu (minutes) :</label>
        <input type="number" min="0" max="60" step="1" [(ngModel)]="settings.gameDurationMinutes" (ngModelChange)="onSettingChange()">      </div>

      <div class="slider-control">
        <label>Durée des messages : {{ settings.messageDuration }} secondes</label>
        <input type="range" min="1" max="10" step="0.5" [(ngModel)]="settings.messageDuration" (ngModelChange)="onSettingChange()">
      </div>

      <!-- Nouveau contrôle pour afficher/masquer le timer -->
      <div class="checkbox-control">
        <label>
          <input type="checkbox" [(ngModel)]="settings.showTimer" (ngModelChange)="onSettingChange()">
          Afficher le timer pendant le jeu
        </label>
      </div>
    </div>

    <!-- Paramètres Visuels -->
    <div class="section">
      <h3>Paramètres Visuels</h3>

      <div class="slider-control">
        <label>Taille du texte : {{ settings.textSize }}px</label>
        <input type="range" min="12" max="30" [(ngModel)]="settings.textSize" (ngModelChange)="onSettingChange()">
      </div>

      <div class="select-control">
        <label>Style du texte :</label>
        <select [(ngModel)]="settings.textStyle" (ngModelChange)="onSettingChange()">
          <option value="normal">Normal</option>
          <option value="italic">Italique</option>
          <option value="bold">Gras</option>
        </select>
      </div>

      <div class="slider-control">
        <label>Contraste : {{ settings.contrast }}%</label>
        <input type="range" min="50" max="150" [(ngModel)]="settings.contrast" (ngModelChange)="onSettingChange()">
      </div>
    </div>

    <!-- Bouton de réinitialisation uniquement -->
    <div class="settings-actions">
      <button class="reset-btn" (click)="resetSettings()">Réinitialiser</button>
    </div>
  </div>
</div>
