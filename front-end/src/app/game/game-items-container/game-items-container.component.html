<div
  class="left"
  cdkDropList
  id="bulk-list"
  [cdkDropListConnectedTo]="connectedDropListsIds"
  [cdkDropListData]="itemsInBulk"
  (cdkDropListDropped)="itemDropped.emit($event)">

  <div
    *ngFor="let item of itemsInBulk"
    cdkDrag
    class="object-container">

    <img
      [src]="'assets/resources/objets-et-pieces-de-la-maison/' + item.imagePath"
      [alt]="item.name"
      class="object-image"
    />

    <p *ngIf="numberOfFailure > 3">{{ item.name }}</p>
    <p *ngIf="numberOfFailure > 6"><em>{{ item.description }}</em></p>
  </div>
</div>
