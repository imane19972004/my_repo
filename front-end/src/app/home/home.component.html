<div class="home-container">
  <h1 class="title">{{ title }}</h1>
  <p class="description">Passez un moment de détente tout en entraînant votre mémoire !</p>

  <button class="btn-primary" [routerLink]="['/choose-user']">JOUER</button>

  <div class="success-message" *ngIf="showSuccess">
    <span class="message">🎉 Wow! Vous avez réussi ! 🎉</span>
  </div>

  <button class="btn-secondary" [routerLink]="['/exercice-list-manager']">
    <a class="btn-secondary-content">Gérer les exercices</a>
  </button>

  <button class="btn-secondary" [routerLink]="['/user-list']">
    <a class="btn-secondary-content">Liste des utilisateurs</a>
  </button>

</div>
