<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemoLink</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="objets-pièces-maison.css">
    <link rel="icon" href="resources/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="menu.html" class="btn"><i class="fas fa-home"></i> Menu</a>
        <h1>Range les objets dans la maison</h1>
        <a href="setting" class="btn"><i class="fas fa-cog"></i> Réglages</a>
    </header>
    <main>
        <div class="left">
            <img src="resources/telecommande.png" alt="telecommande" class="object-image">
            <img src="resources/brosse-a-dent.png" alt="brosse à dent" class="object-image">
            <img src="resources/poele.png" alt="poêle" class="object-image">
            <img src="resources/couteau.png" alt="couteau" class="object-image">
            <img src="resources/peigne.png" alt="peigne" class="object-image">
            <img src="resources/livre.png" alt="livre" class="object-image">

        </div>
        <div class="right">
            <matrio component="src/components/template/template" class="right-top">
                <h2> Cuisine </h2>
                <img src="resources/cuisine.png" alt="cuisine" class="image">
            </matrio>
            <matrio component="src/components/template/template" class="right-middle">
                <h2> Salon </h2>
                <img src="resources/salon.png" alt="salon" class="image">
            </matrio>
            <matrio component="src/components/template/template" class="right-bottom">
                <h2> Salle de bain </h2>
                <img src="resources/salle-de-bain.png" alt="salle de bain" class="image">
            </matrio>
        </div>
    </main>
</body>
</html>
